<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Counters</title>
    <link rel="icon" href="https://static.playoverwatch.com/img/favicon-2f5255d1c6.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra-navegacion">
        <button class="boton-navegacion filtro-seleccionado" data-filtro="all">Todos</button>
        <button class="boton-navegacion" data-filtro="tank">
            <img src="/logos/tankLogo.svg" alt="logo de tank" width="30" height="30">
            Tank
        </button>
        <button class="boton-navegacion" data-filtro="dps">
            <img src="/logos/dpsLogo.svg" alt="logo de dps" width="30" height="30">
            DPS
        </button>
        <button class="boton-navegacion" data-filtro="supp">
            <img src="/logos/suppLogo.svg" alt="logo de supp" width="30" height="30">
            Supp
        </button>
    </div>
    <div class="rejilla-contenedor" id="rejilla-heroes">
        <!-- Los héroes se cargarán aquí dinámicamente -->
    </div>

    <div class="ventana-modal" id="contadoresHeroe">
        <div class="dialogo-modal">
            <div class="contenido-modal">
                <div class="head-load">
                    <div class="cargador"></div>
                    <span>Cargando...</span>
                </div>
                <div class="cabecera-modal">
                    <div class="titulo-modal">
                        <img src="" alt="" id="imagen-heroe-modal">
                        <span id="nombre-heroe-modal"></span>
                    </div>
                    <button type="button" class="btn-close" onclick="cerrarModal('contadoresHeroe')">
                        <svg width="2rem" height="2rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12Z" stroke="#000000" stroke-width="2"/>
                            <path d="M9 9L15 15M15 9L9 15" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="cuerpo-contenido cuerpo-modal">
                    <div class="nota-heroe">
                        <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-exclamation-circle">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"/>
                            <path d="M12 9v4"/>
                            <path d="M12 16v.01"/>
                        </svg>
                        <span id="nota-heroe-modal"></span>
                    </div>
                    <div class="contenido-counters">
                        <div class="columna-contenido" id="columna-counters">
                            <div class="texto-cuerpo">Counters</div>
                            <!-- Los counters se cargarán aquí dinámicamente -->
                        </div>
                        <div class="columna-contenido" id="columna-countereas">
                            <div class="texto-cuerpo">Es Counter</div>
                            <!-- Los countereas se cargarán aquí dinámicamente -->
                        </div>
                    </div>
                </div>
                <div class="pie-modal">
                    <button type="button" class="boton-cerrar" onclick="cerrarModal('contadoresHeroe')">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
